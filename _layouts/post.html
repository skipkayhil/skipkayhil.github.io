---
layout: default
---
<style>
blockquote {
  margin: 0;
  border-left: 4px solid #404040;
  padding-left: 1rem;
  font-style: italic;
}

pre, code {
  background: #2b2e3b;
  border: 1px solid #474a58;
  border-radius: 3px;
}

code {
  color: #cacedf;
  padding: 1px 5px;
}

a > code {
  color: #9fd5fc;
}

pre {
  padding: .5rem .75rem;
  overflow: auto;
}

pre > code {
  border: 0;
  padding-left: 0;
  padding-right: 0;
}

div.highlight {
  border-radius: 3px;
}
/*
   base16-rouge (https://github.com/skipkayhil/base16-rouge)
   by Hartley McGuire (https://github.com/skipkayhil)
   based on CSS generated by Rouge (https://github.com/rouge-ruby/rouge)
   Harmonic Evil by skipkayhil
*/
.highlight table td { padding: 5px; }
.highlight table pre { margin: 0; }
.highlight, .highlight .w {
  color: #cacedf;
  background-color: #2b2e3b;
}
.highlight .err {
  color: #2b2e3b;
  background-color: #fc8083;
}
.highlight .c, .highlight .ch, .highlight .cd, .highlight .cm, .highlight .cpf, .highlight .c1, .highlight .cs {
  color: #808393;
}
.highlight .o, .highlight .ow {
  color: #cacedf;
}
.highlight .p, .highlight .pi {
  color: #cacedf;
}
.highlight .gd {
  color: #fc8083;
}
.highlight .n, .highlight .nb, .highlight .bp, .highlight .nd, .highlight .ni, .highlight .ne, .highlight .py, .highlight .nl, .highlight .nx, .highlight .nv, .highlight .vc, .highlight .vg, .highlight .vi, .highlight .vm {
  color: #fc8083;
}
.highlight .kc {
  color: #fba581;
}
.highlight .kd {
  color: #fba581;
}
.highlight .kt {
  color: #fba581;
}
.highlight .m, .highlight .mb, .highlight .mf, .highlight .mh, .highlight .mi, .highlight .il, .highlight .mo, .highlight .mx {
  color: #fba581;
}
.highlight .cp {
  color: #e3cd94;
}
.highlight .nc {
  color: #e3cd94;
}
.highlight .no {
  color: #e3cd94;
}
.highlight .nn {
  color: #e3cd94;
}
.highlight .nt {
  color: #e3cd94;
}
.highlight .gi {
  color: #a9c470;
}
.highlight .s, .highlight .sb, .highlight .sc, .highlight .dl, .highlight .sd, .highlight .s2, .highlight .sh, .highlight .sx, .highlight .s1 {
  color: #a9c470;
}
.highlight .ss {
  color: #a9c470;
}
.highlight .sr {
  color: #92ddce;
}
.highlight .na {
  color: #9fd5fc;
}
.highlight .nf, .highlight .fm {
  color: #9fd5fc;
}
.highlight .gh {
  color: #9fd5fc;
  background-color: #2b2e3b;
  font-weight: bold;
}
.highlight .k, .highlight .kn, .highlight .kp, .highlight .kr, .highlight .kv {
  color: #afb5ff;
}
.highlight .sa {
  color: #afb5ff;
}
.highlight .se {
  color: #f0a1d6;
}
.highlight .si {
  color: #f0a1d6;
}
</style>

<header>
  <h3>
    <a href="/">{{ site.short_title }}</a>
    /
    <a href="/blog">blog</a>
  </h3>
</header>

<main>
  <header>
    <h1>{{ page.title | escape }}</h1>
    {%- assign date_format = "%B %-d, %Y" -%}
    <em><time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: date_format }}
      </time></em>
  </header>
  <article>
    {{ content }}
  </article>
</main>
